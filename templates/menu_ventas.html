<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/logoIM117.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style_v.css">
    <title>Menú de Ventas</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center mb-4">Gestión de Ventas</h1>
        <div class="text-center mt-4">
            <p><strong>Arma más vendida:</strong> {{ arma_mas_vendida }}</p>
            <p><strong>Arma menos vendida:</strong> {{ arma_menos_vendida }}</p>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a href="/nuevo_reporteV" class="button button-nr">Generar Nuevo Reporte</a>
        </div>
        <div class="text-center mt-4">
            <form action="/generar_grafica" method="POST" class="d-flex justify-content-center align-items-center">
                <label for="year" class="me-2">Selecciona el Año:</label>
                <select id="year" name="year" class="form-select me-3" style="width: auto;">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <button type="submit" class="button button-gv">Generar Gráfica de Ventas</button>
            </form>
        </div>

        <div class="button-container">
            <form action="/logout" method="POST" style="display: inline;">
                <button type="submit" class="button button-cs">Cerrar Sesión</button>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
